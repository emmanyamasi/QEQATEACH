<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Calculator Container -->
    <div class="calculator">
        <!-- Display Screen -->
        <div class="display">
            <input type="text" id="display" readonly>
        </div>

        <!-- Buttons Container -->
        <div class="buttons" id="keys">
            
            <button onclick="appendDigit('7')">7</button>
            <button onclick="appendDigit('8')">8</button>
            <button onclick="appendDigit('9')">9</button>
            <button class="operator" onclick="appendSymbol('/')">/</button>

            <button onclick="appendDigit('4')">4</button>
            <button onclick="appendDigit('5')">5</button>
            <button onclick="appendDigit('6')">6</button>
            <button class="operator" onclick="appendSymbol('*')">×</button>

            <button onclick="appendDigit('1')">1</button>
            <button onclick="appendDigit('2')">2</button>
            <button onclick="appendDigit('3')">3</button>
            <button class="operator" onclick="appendSymbol('-')">−</button>

            <button onclick="appendDigit('0')">0</button>
            <button onclick="appendSymbol('.')">.</button>
            <button onclick="calculate()">=</button>
            <button class="operator" onclick="appendSymbol('+')">+</button>

            <button class="operator" onclick="ClearOutput()">C</button>
            <button class="operator" onclick="deleteDigit()">⌫</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
