<!-- admin.component.html -->
<div class="librarian-dashboard">
    <h1>Librarian  Dashboard</h1>
    <button (click)="toggleAddBookForm()">{{ showAddBookForm ? 'Close' : 'Add Book' }}</button>

  
    <form *ngIf="showAddBookForm" (ngSubmit)="addBookL()" #bookForm="ngForm" class="add-book-form">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="book.title" name="title" required>
  
      <label for="author">Author:</label>
      <input type="text" id="author" [(ngModel)]="book.author" name="author" required>
  
      <label for="genre">Genre:</label>
      <input type="text" id="genre" [(ngModel)]="book.genre" name="genre" required>
  
      <label for="year">Year:</label>
      <input type="number" id="year" [(ngModel)]="book.year" name="year" required>
  
      <label for="pages">Pages:</label>
      <input type="number" id="pages" [(ngModel)]="book.pages" name="pages" required>
  
      <label for="publisher">Publisher:</label>
      <input type="text" id="publisher" [(ngModel)]="book.publisher" name="publisher" required>
  
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="book.description" name="description" required></textarea>
  
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="book.price" name="price" required>
  
      <label for="total_copies">Total Copies:</label>
      <input type="number" id="total_copies" [(ngModel)]="book.total_copies" name="total_copies" required>
  
      <label for="available_copies">Available Copies:</label>
      <input type="number" id="available_copies" [(ngModel)]="book.available_copies" name="available_copies" required>
  
      <button type="submit" [disabled]="bookForm.invalid">Add Book</button>
    </form>
  
    <div class="book-list">
      <h2>Books</h2>
      <ul>
        <li *ngFor="let book of books">
          {{ book.title }} by {{ book.author }} (Genre: {{ book.genre }}, Year: {{ book.year }}) - {{ book.available_copies }}/{{ book.total_copies }} Available
        </li>
      </ul>
    </div>
  </div>
