<!-- admin-navbar.component.html -->
<nav class="navbar">
  <div class="logo-container">
    <img src="/logo.png" alt="Company Logo" class="logo">
  </div>
  
  <div class="welcome-text">Welcome Admin</div>
  
  <div class="profile-container">
    <img src="/pro.png" alt="User Profile Icon" class="profile-img" (click)="toggleProfileDetails()">
    
    <div class="profile-details" *ngIf="showProfileDetails && userProfile">
      <h3>My Details</h3>
      <p>ID: {{ userProfile.id }}</p>
      <p>Name: {{ userProfile.name }}</p>
      <p>Email: {{ userProfile.email }}</p>
      <p>Role: {{ userProfile.role_name }}</p>
    </div>
    
    <div *ngIf="errorMessage" class="error-message">
      <p class="error">{{ errorMessage }}</p>
    </div>
  </div>
</nav>
